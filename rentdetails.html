<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rent details</title>
	<style>
	.details {
		width: 900px;
		margin: 0 auto;
		background-color: #fff;
	}

		.details .detail_tb .orddetail .title td {
			width: 150px;
			height: 40px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="details">
		<table class="detail_tb" cellpadding="0" cellspacing="0" border="0">
			<tbody class="orddetail">
				<tr class="title">
					<th class="carname">
						<span>租用车辆</span>
					</th>
					<th class="carpoint">
						<span>取车地点</span>
					</th>
					<th class="gettime">
						<span>取车日期</span>
					</th>
					<th class="backtime">
						<span>还车日期</span>
					</th>
					<th class="pri_all">
						<span>订单费用</span>
					</th>
					<th class="rental">
						<span>押金</span>
					</th>
				</tr>
				<tr class="title">
					<td class="car">
						<span>帕萨特</span>
					</td>
					<td class="car">
						<span>北京</span>
					</td>
					<td class="car">
						<span>2017-5-20</span>
					</td>
					<td class="car">
						<span>2017-5-22</span>
					</td>
					<td class="car">
						<span>￥1000</span>
					</td>
					<td class="car">
						<span>￥5000</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
